<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gossip Client</title>
        <meta charset="utf-8">
        <style>
        label {
            padding-right: 1em;
        }
        input[type="submit"] {
            margin-left: 1em;
        }
        </style>
    </head>
    <body>
        <h1>Gossip Client</h1>
        <div>
            <form method="POST" action="/gossip">
                <p>
                    <label for="username">Whose gossip would you like to read?</label>
                    <input type="text" id="username" name="username"/>
                    <input type="submit" value="Get Gossip"/>
                </p>
            </form>
        </div>
        <script src="app.js"></script>
    </body>

</html>
